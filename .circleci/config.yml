jobs:
  test:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install Python dependencies
          command: poetry install --extras "testing"
      - run:
          name: Run tests
          command: make test

  deploy-docs:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "24:90:a1:93:b6:df:8f:15:73:26:93:d9:8c:c0:5f:aa"
      - run:
          name: Install Python dependencies
          command: poetry install --extras "docs"
      - run:
          name: Build and deploy documentation
          command: poetry run mkdocs gh-deploy -m "Deployed {sha} with MkDocs version {version} [CI SKIP]"

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - deploy-docs:
          requires:
            - test
          filters:
            branches:
              only: master
